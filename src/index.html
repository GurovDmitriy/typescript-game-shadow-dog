<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.scss" />
    <title>Game</title>
  </head>
  <body>
    <div id="root">
      <canvas id="canvas" class="canvas"></canvas>
    </div>
    <div class="controls">
      <div class="box-description-game">
        <p class="description-game">Roll - damage available on delay</p>
        <p class="description-game">Sit - skill for restore health</p>
        <p class="description-game">
          The game will automatically restart after the end of the distance or
          loss of health
        </p>
      </div>
      <div class="box-key">
        <kbd class="key">D</kbd>
        <p class="description">Run</p>
      </div>
      <div class="box-key">
        <kbd class="key">W</kbd>
        <p class="description">Jump</p>
      </div>
      <div class="box-key">
        <kbd class="key">Q</kbd>
        <p class="description">High</p>
      </div>
      <div class="box-key">
        <kbd class="key">Space</kbd>
        <p class="description">Roll</p>
      </div>
      <div class="box-key">
        <kbd class="key">E</kbd>
        <p class="description">Bite</p>
      </div>
      <div class="box-key">
        <kbd class="key">S</kbd>
        <p class="description">Sit</p>
      </div>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
